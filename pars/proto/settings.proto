syntax = "proto3";

package prs;

message settings
{
  string          dataset_filepath              = 1;
  repeated int32  dataset_offset                = 2;
  repeated int32  dataset_size                  = 3;
  repeated int32  dataset_stride                = 4;

  int32           particle_tracing_stepper_type = 5;
  float           particle_tracing_step_size    = 6;
  int32           particle_tracing_iterations   = 7;
  repeated int32  particle_tracing_seeds_stride = 8;
  
  int32           color_mapping_type            = 9;
  float           color_mapping_k               = 10;
  
  repeated float  raytracing_camera_position    = 11;
  repeated float  raytracing_camera_forward     = 12;
  repeated float  raytracing_camera_up          = 13;
  repeated int32  raytracing_image_size         = 14;
  float           raytracing_streamline_radius  = 15;
  int32           raytracing_iterations         = 16;
}